<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="Jophy"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
    <link href="../../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../css/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".wrap_info").css("min-height",$(window).height()-330);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>

</head>
<body>
<div class="wrapWithDraw">
    <div class="header_linkto">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <div class="order_confirm"><a href="#">提现</a></div>
            <div class="cRegistration current"><img class="header_center" src="../../images/header_center.png" alt=""/>个人中心</a></div>
        </div>
    </div>
    <div class="wrap_info">
        <div class="info_top colorADADAD">
            <!--账户余额<span class="pLeft30">0.00元</span>-->
            可免费提现金额0.00元
        </div>
        <div class="info_content">
            <div class="user_info">
                <div class="explain">
                    <span class="people">选择银行</span>
                </div>
                <div class="card_list">
                    <div class="card_choose">
                        <img class="card_logo" src="../../images/gongshang_logo.png" />
                        <span class="card_lastno">尾号：3444</span>
                        <img class="selected_card" src="../../images/right_gou.png"/>
                    </div>
                    <div class="card_choose">
                        <img class="card_logo" src="../../images/jianshe.png" />
                        <span class="card_lastno">尾号：7766</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="recharge_tips">
                <form action="" class="form-horizontal">
                    <div class="form-group mBottom8">
                        <label class="col-sm-2 control-label recharge_bill">提现金额</label>
                        <div class="col-sm-5">
                            <input class="form-control input_reset" placeholder=""/>
                        </div>
                        <span class="yuan">元</span>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-1 col-sm-10 tips">
                            <label>优惠期内提现免手续费,提现后2小时内到账</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label recharge_bill">支付密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control input_reset" placeholder=""/>
                        </div>
                        <span class="forget">忘记密码?</span>
                    </div>
                </form>
            </div>
            <a class="recharge_btn">
                提现
            </a>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
