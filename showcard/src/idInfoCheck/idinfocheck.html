<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="" />
    <title>验证身份信息</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
	<!--[if lt IE 9]>
	  <link href="../../css/bootstrap/bootstrap-ie8.css" rel="stylesheet">
      <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".content").css("min-height",$(window).height()-180);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>
</head>
<body>
<div class="wrapIdInfoCheck">
    <div class="header_logout">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">已有帐号<span>请登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <!--<div class="pRegistration current"><a href="#">个人注册</a></div>-->
            <div class="cRegistration current"><a href="#">身份证信息</a></div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-offset-2 col-sm-4 control-label id_info">身份证信息</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-3 width22">
                        <input class="form-control" name="username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">身份证号码</label>
                    <div class="col-sm-3 width22">
                        <input class="form-control" name="idno" />
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 3.2%">
                    <label class="col-sm-4 control-label">上传身份证</label>
                    <div class="col-sm-3 width24">
                        <div class="col-sm-reset" style="float: left;">
                            <div class="id_txt">
                                身份证正面
                            </div>
                            <div class="id_img">
                                <img src="../../images/zheng.png"/>
                            </div>
                            <div class="id_btn">
                                点击上传
                            </div>
                        </div>
                        <div class="col-sm-reset" style="float: right;    margin-right: 11%;">
                            <div class="id_txt">
                                身份证反面
                            </div>
                            <div class="id_img">
                                <img src="../../images/fan.png"/>
                            </div>
                            <div class="id_btn">
                                点击上传
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10" style="margin-left: 36%;">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
