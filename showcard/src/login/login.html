<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Jophy"/>
    <title>欢迎登录秀卡</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
    <link href="../../css/bootstrap/bootstrap-ie8.css" rel="stylesheet">
    <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".content").css("min-height",$(window).height()-370);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });
        })
    </script>
</head>
<body>
<div class="wrapLogin">
    <div class="header">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg"> 秀卡首页</div>
            <div class="text_right">已有帐号<span>请登录</span></div>
        </div>
        <div class="header_logo">
            <img class="img" src="../../images/logo.png"/>
            <div class="welcome">欢迎登录秀卡</div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="content">
        <div class="row">
            <div class="top">
                <div class="col-xs-6 selected">
                    <a class="aSelected">企业登录</a>
                </div>
                <div class="col-xs-6">
                    <a>个人登录</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <form action="" class="form-horizontal">
                <div class="form-group" style="margin-top: 20px;">
                    <label for="usename" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" id="usename" class="form-control">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="psd" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" id="psd" class="form-control">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="code" class="col-sm-3 control-label">验证码</label>
                    <div class="col-sm-2">
                        <input type="password" id="code" class="form-control">
                    </div>
                    <div class="col-sm-2 col-sm-img">
                        <img class="img"
                             src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">
                    </div>
                    <div class="col-sm-2 notclear">
                        <p>
                            看不清？换一张
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-offset-reset col-sm-4">
                        <div class="checkbox">
                            <label class="autologin">
                                <input type="checkbox"/>自动登录
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-3 forget">
                        忘记密码？
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0px;">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
                <div class="register">
                    <p>
                        >> 立即注册
                    </p>
                </div>
                <!--<div class="form-group">-->
                <!--<div class="col-sm-offset-10 col-sm-2">-->
                <!-- -->
                <!--</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
