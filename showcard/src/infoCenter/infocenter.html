<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="Jophy"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
    <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->

</head>
<body>
<div class="wrapInfoCenter">
    <div class="header_login">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">已有帐号<span>请登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <div class="cRegistration current"><a href="#">个人中心</a></div>
        </div>
    </div>
    <div class="content">
        <div class="main w">
            <!-- 左侧导航-->
            <div class="m_nav">
                <div class="assets-nav">
                    <!-- 用户信息-->
                    <div class="an-userinfo">
                        <div class="u-img">
                            <img src="../../images/head.png" alt="">
                        </div>
                        <div class="u-name">xiuka88</div>
                        <div class="tel u-name">130*********</div>
                        <div class="u-ext">
                            <div class="u-security">
                                <img class="img_header" src="../../images/headyuan.png">
                                <!--<a class="u-security-icon" target="_blank">12</a>-->
                                <a class="u-security-icon" target="_blank"></a>
                                <a class="u-security-icon" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="an-list">
                        <ul>
                            <li class="l-item current">
                                <a href="#">资产总览<b></b></a>
                            </li>
                            <li class="l-item">
                                <a href="#">账户设置<b></b></a>
                            </li>
                            <li class="l-item">
                                <a href="#">我的订单<b></b></a>
                            </li>
                            <li class="l-item">
                                <a href="#">交易记录<b></b></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 右侧内容-->
            <div class="m_content">
                <div class="myasset">
                    <div class="mya-history">
                        <h2 class="mya-title">总资产</h2>

                        <div class="h-ulist">
                            00.00
                        </div>
                    </div>
                    <div class="mya-ulike">
                        <div class="u-like clearfix">
                            <div class="u-l-list">
                                <p class="u-l-l-title">现金</p>

                                <div class="u-l-l-number">
                                    00.00
                                </div>
                                <div class="u-l-l-tip">查看详情</div>
                            </div>
                            <div class="u-l-list">
                                <p class="u-l-l-title">秀卡</p>

                                <div class="u-l-l-number">
                                    00.00
                                </div>
                                <div class="u-l-l-tip">查看详情</div>
                            </div>
                            <div class="u-l-list">
                                <p class="u-l-l-title">秀财</p>

                                <div class="u-l-l-number">
                                    00.00
                                </div>
                                <div class="u-l-l-tip">查看详情</div>
                            </div>
                            <div class="u-l-list">
                                <p class="u-l-l-title">赊账</p>

                                <div class="u-l-l-number">
                                    00.00
                                </div>
                                <div class="u-l-l-tip">查看详情</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>

</html>
