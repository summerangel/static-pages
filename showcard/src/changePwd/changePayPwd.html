<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content=""/>
    <title>更改支付密码</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="changePayPwd.css">-->
    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".container-fluid").css("min-height",$(window).height()-180);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>

</head>
<body>
<div class="wrapIndvPersonal wrapChangePayPwd">
    <div class="header_logout">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <div class="current"><a href="#">修改支付密码</a></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="midInfo">
                <span style="color: #989898;font-size:12px;"><img src="../../images/sigh.png" alt="sigh">请确保登录密码与支付密码不同</span>
                <div class="formInfo" style="width: 70%;
    margin: auto;">
                    <form class="form-horizontal" role="form" style="margin-bottom: 4.86%;">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" style="padding-left: 12px;font-weight: 500">吴良</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前支付密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="" placeholder="">
                            </div>
                             <a href="#" style="font-size: 12px;text-decoration: none;margin-left: 30px;border-bottom:1px solid #888;line-height: 4;color: #888">忘记密码?</a>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">新支付密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认支付密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="" placeholder="">
                            </div>
                        </div>

                        <div class="form-group" style="padding:9.03% 0 4.86% 0;">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-3">
                                <input type="submit" class="form-control submitBtn" value="提交">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
