<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="" />
    <title>绑定银行卡</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="bindBCard.css">-->
    <!--[if lt IE 9]>
    <link href="../../css/bootstrap/bootstrap-ie8.css" rel="stylesheet">
    <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".midArea").css("min-height",$(window).height()-180);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>
</head>
<body>
<div class="wrapBindBCard">
    <div class="header_logout">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <div class="current"><a href="#">绑定银行卡</a></div>
        </div>
    </div>
    <div class="midArea">
        <div class="bindInfo">
            <h2>绑定银行卡</h2>
            <!--form area-->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名</label>
                    <span class="col-sm-4" style="padding-left: 7px;text-align: left;padding-top: 7px">吴良</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">身份证号</label>
                    <span class="col-sm-4 " style="padding-left: 7px;padding-top: 7px">323323387842162112</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">选择结算银行</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control selectMenu">
                            <option value="">请选择</option>
                            <option value="">中国建设银行</option>
                            <option value="">中国工商银行</option>
                            <option value="">中国农业银行</option>
                            <option value="">中国交通银行</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">输入银行卡号</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机验证码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="" placeholder="" style="width: 100%">
                    </div>
                    <button class="col-sm-3 btn getVCode">获取手机验证码</button>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-4">
                        <input type="submit" class="form-control bindBtn" name="" value="提交">
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
