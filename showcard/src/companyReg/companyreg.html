<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Jophy" />
    <title>企业注册</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
	  <link href="../../css/bootstrap/bootstrap-ie8.css" rel="stylesheet">
      <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
</head>
<body>
<div class="wrapCompanyReg">
    <div class="header_logout">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">已有帐号<span>请登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
            <!--<div class="pRegistration current"><a href="#">个人注册</a></div>-->
            <div class="cRegistration current"><a href="#" class="color6697da">企业注册</a></div>
        </div>
    </div>
    <div class="content">
        <!-- 账户信息-->
        <div class="row form">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <p class="account_info">账户信息</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" placeholder="用户名和登录名">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group">
                    <label for="psd" class="col-sm-3 control-label">设置密码</label>

                    <div class="col-sm-4">
                        <input type="password" name="psd" class="form-control"
                               placeholder="请输入密码，包含字母与数字">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group" style="margin-bottom: 2px;">
                    <label for="newpsd" class="col-sm-3 control-label">确认密码</label>

                    <div class="col-sm-4">
                        <input type="password" name="newpsd" class="form-control" placeholder="请再次输入密码">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="col-sm-11 require">
                    <p><span class="red_tip_ex">*</span> 必填项</p>
                </div>
            </form>
        </div>
        <!-- 公司信息-->
        <div class="row form">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <p class="account_info">公司信息</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司名称</label>

                    <div class="col-sm-4">
                        <input type="text" name="comp" class="form-control" placeholder="请填写工商局填写的全称">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司类型</label>

                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>请选择</option>
                            <option>计算机硬件及网络设备</option>
                            <option>计算机软件</option>
                            <option>IT服务（系统/数据/维护）/多领域经营</option>
                            <option>互联网/电子商务</option>
                            <option>网络游戏</option>
                            <option>通讯（设备/运营/增值服务）</option>
                            <option>电子技术/半导体/集成电路</option>
                            <option>仪器仪表及工业自动化</option>
                            <option>金融/银行/投资/基金/证券</option>
                        </select>
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group" style="margin-bottom: 2px;">
                    <label for="newpsd" class="col-sm-3 control-label">公司性质</label>

                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>请选择</option>
                            <option>政府机关/事业单位</option>
                            <option>国营</option>
                            <option>私营</option>
                            <option>中外合资</option>
                            <option>外资</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="col-sm-11 require">
                    <p><span class="red_tip_ex">*</span> 必填项</p>
                </div>
            </form>
        </div>
        <!-- 联系人信息-->
        <div class="row form" style="">
            <form action="companyRegSuc.html" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <p class="account_info" style="width: 70px;">联系人信息</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人姓名</label>

                    <div class="col-sm-4">
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">身份证号码</label>

                    <div class="col-sm-4">
                        <input type="password" name="nameid" class="form-control">
                    </div>
                    <div class="col-sm-1 red_tip"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司电话</label>

                    <div class="col-sm-4">
                        <input type="password" name="comtel" class="form-control">
                    </div>
                    <div class="col-sm-1 red_tip"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人手机</label>

                    <div class="col-sm-4">
                        <input type="text" name="tel" class="form-control">
                    </div>
                    <div class="col-sm-1 red_tip">*</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人邮箱</label>

                    <div class="col-sm-4">
                        <input type="password" name="email" class="form-control">
                    </div>
                    <div class="col-sm-1 red_tip"></div>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn pBtn" value="注册">注册</button>
                    </div>
                </div>
                <!--<div class="form-group"  style="margin-bottom: 2px;">-->
                    <!--<div class="col-sm-offset-3 col-sm-10">-->
                        <!--<button type="submit" class="btn btn-default">注册</button>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-sm-11 require">
                    <p><span class="red_tip_ex">*</span> 必填项</p>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
