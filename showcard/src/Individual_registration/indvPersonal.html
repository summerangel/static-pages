<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="" />
    <title>个人注册</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
     <!--[if lt IE 9]>
	  <link href="../../css/bootstrap/bootstrap-ie8.css" rel="stylesheet">
      <link href="../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->

    <script type="text/javascript" src="../../js/jquery-1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".main").css("min-height",$(window).height()-410);
//                $(".myasset").css("min-height",$(window).height()-180);
//                $(".bottom_table").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>
</head>
<body>
<div class="wrapIndvPersonal">
    <div class="header_logout">
        <div class="header_top">
            <div class="text_left"><img src="../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">已有帐号<span>请登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../images/logo.png"/></a>
           <div class="current"><a href="#">个人注册</a></div>
            <!--<div class="cRegistration"><a href="#">企业注册</a></div>-->
        </div>
    </div>
     <div class="main" style="background: #eee;/*padding: 60px 0 60px 40px;*/padding: 6%;">
             <form action="registerSuccess.html" class="myForm form-horizontal" style="display: block;">
                 <div class="form-group">
                     <label class="col-sm-4 control-label">用户名</label>
                     <div class="col-sm-3">
                         <input type="text" class="form-control"  placeholder="用户名和登录名" name="">
                     </div>
                     </div>
                     <div class="form-group">
                         <label class="col-sm-4 control-label">设置密码</label>
                         <div class="col-sm-3">
                             <input type="text" class="form-control" placeholder="请输入密码,包含字母与数字" name="">
                         </div>
                        </div>
                 <div class="form-group">
                     <label class="col-sm-4 control-label">确认密码</label>
                     <div class="col-sm-3">
                         <input type="text" class="form-control" placeholder="请再次输入密码" name="">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-4 control-label">手机号</label>
                     <div class="col-sm-3">
                         <input type="text" class="form-control" placeholder="请输入手机号" name="">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-4 control-label">手机验证</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" placeholder="请输入手机验证码" style="width: 74%" name="">
                     </div>

                     <button class="col-sm-1 btn getCode">获取手机验证码</button>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-4 control-label"></label>
                         <div class="checkbox col-sm-4" style="margin-left: 10px">
                             <label>
                                 <input type="checkbox" name=""><span style="font-size: 12px">我已阅读并同意</span><span style="color: #c21b1b;font-size: 12px;">《秀卡账户协议》</span>
                             </label>
                         </div>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-4 control-label"></label>
                     <div class="col-sm-4">
                         <button type="submit" class="btn pBtn" onclick="reg()" value="注册">注册</button>
                     </div>
                   </div>
              </form>
     </div>
    <div class="clearfix"></div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
<script type=text/javascript>
    function reg(){
        window.location.href="registerSuccess.html";//跳转到注册成功页面
    }
</script>
</body>
</html>
