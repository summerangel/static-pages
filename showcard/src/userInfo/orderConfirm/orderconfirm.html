<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="Jophy"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
    <link href="../../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../../js/jquery-1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="wrapOrderConfirm">
    <div class="header_linkto">
        <div class="header_top">
            <div class="text_left"><img src="../../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../../images/logo.png"/></a>
            <div class="order_confirm"><a href="#">确认订单</a></div>
            <div class="cRegistration current"><img class="header_center" src="../../../images/header_center.png" alt=""/>个人中心</div>
        </div>
    </div>
    <div class="wrap_info">
        <div class="info_top">
            填写并核对订单信息
        </div>
        <div class="info_content">
            <div class="user_info">
                <div class="explain">
                    <span class="people">收件人信息</span>
                    <span class="user_address">新增收货地址</span>
                </div>
                <div class="address">
                    <div class="span">
                        <span class="pRight30">吴良</span>
                        <span class="pRight30">上海市静安区威海路755号文新报业大厦</span>
                        <span class="pRight10">135********</span>
                    </div>
                    <div class="default_btn">设为默认地址</div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="pay_way">
                <div class="way">
                    支付方式
                </div>
                <div class="pay_btn">
                    <div class="cash_pay">
                        现金支付
                    </div>
                    <div class="show_pay">
                        秀卡支付
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="product_info">
                <div class="book_left">
                    <div class="wrap_img">
                        <img class="product_img" src="../../../images/book_little.png" />
                    </div>
                    <div class="product_name">
                        <p>
                            《智族GQ》总监王峰首部文集
                        </p>
                        <p>
                            《愿你道路漫长》
                        </p>
                    </div>
                </div>
                <div class="book_right">
                    <div class="product_price">
                        ￥29.90
                    </div>
                    <div class="product_num">
                        x   1
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="info_footer">
                <div class="wrap_control">
                    <label class="info_label">1件商品，总商品金额：</label>
                    <div class="info_price">￥29.90</div>
                </div>
                <div class="clearfix"></div>
                <div class="wrap_control">
                    <label class="info_label">运费：</label>
                    <div class="info_price">￥00.90</div>
                </div>
                <div class="clearfix"></div>
                <div class="wrap_control">
                    <label class="info_label">应付总额：</label>
                    <div class="info_price should_pay">￥29.90</div>
                </div>
                <div class="clearfix"></div>
                <div class="pay_btn">
                    去支付
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
