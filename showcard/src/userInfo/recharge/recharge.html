<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="Jophy"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
    <link href="../../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../../js/jquery-1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../../css/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            function resize() {
                $(".wrap_info").css("min-height",$(window).height()-190);
//                $(".info_content").css("min-height",$(window).height()-180);
//                $(".recharge_tips").css("min-height",$(window).height()-380);
            }
            resize();
            $(window).resize(function() {
                resize();
            });

        })
    </script>
</head>
<body>
<div class="wrapRecharge">
    <div class="header_linkto">
        <div class="header_top">
            <div class="text_left"><img src="../../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../../images/logo.png"/></a>
            <div class="order_confirm"><a href="#">充值</a></div>
            <div class="cRegistration current"><img class="header_center" src="../../../images/header_center.png" alt=""/>个人中心</a></div>
        </div>
    </div>
    <div class="wrap_info">
        <div class="info_top colorADADAD">
            账户余额<span class="pLeft30">0.00元</span>
        </div>
        <div class="info_content">
            <div class="user_info">
                <div class="explain">
                    <span class="people">选择银行</span>
                </div>
            </div>
            <div class="recharge_tips">
                <div class="limit_title">
                    快捷支付限额如下
                </div>
                <div class="">
                    <table class="table table-bordered" style="background-color: #f4f2ea;">
                        <thead>
                        <tr>
                            <th>单笔限额（元）</th>
                            <th>每日限额（元）</th>
                            <th>每月限额（元）</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1万</td>
                            <td>10万</td>
                            <td>10万</td>
                            <td>客服热线：9558</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label recharge_bill">充值金额</label>
                        <div class="col-sm-6">
                            <input class="form-control input_reset" placeholder=""/>
                        </div>
                        <span class="yuan">元</span>
                    </div>
                </form>
                <a class="recharge_btn" data-toggle="modal" data-target="#confirmModal">
                    充值
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>

<!--充值成功弹框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="recharge_success">
                    <img class="right_img" src="../../../images/right.png" />
                    <span class="success">充值成功</span>
                </div>
                <div class="back_home">
                    返回个人中心
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认充值弹框-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="recharge_text">
                    充值金额
                </div>
                <div class="recharge_money">
                    <span class="colorD8B669 pRight10">1000.00</span>元
                </div>
                <div class="operate_btn">
                    <div class="btn_left">
                        <div class="confirm_btn">
                            确认
                        </div>
                    </div>
                    <div class="btn_right">
                        <div class="cancel_btn">
                            取消
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('.confirm_btn').click(function(){
            $("#confirmModal").modal('hide');
            $("#myModal").modal('show');
        });
        $('.cancel_btn').click(function(){
            $("#confirmModal").modal('hide');
        });
        $('.back_home').click(function(){
            $("#myModal").modal('hide');
        });
    })
</script>
</body>
</html>
