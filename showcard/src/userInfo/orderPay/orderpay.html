<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="author" content="Jophy"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <!--[if lt IE 9]>
    <link href="../../../css/ieh5set.css" rel="stylesheet">
    <![endif]-->
    <script type="text/javascript" src="../../../js/jquery-1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="wrapOrderPay">
    <div class="header_linkto">
        <div class="header_top">
            <div class="text_left"><img src="../../../images/shouye.jpg">秀卡首页</div>
            <div class="text_right">尊敬的xiuka88<span>退出登录</span></div>
        </div>
        <div class="header_logo">
            <a href="#"><img class="img" src="../../../images/logo.png"/></a>
            <div class="order_confirm"><a href="#">支付订单</a></div>
            <div class="cRegistration current"><img class="header_center" src="../../../images/header_center.png" alt=""/>个人中心</div>
        </div>
    </div>
    <div class="wrap_info">
        <div class="info_top">
            <div class="inner_top">
                <div class="time_tip">
                    <span>请您及时付款，以便订单尽快处理！     订单号：<span>200000000001</span></span>
                    <br/>
                    <span>请您在提交订单后24小时内完成支付，否则订单会自动取消</span>
                </div>
                <div class="should">
                    应付金额：<span class="colorC21b1b">0.00</span>元
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="info_content">
            <div class="money">
                <div class="money_left">
                    秀卡余额
                </div>
                <div class="money_able">
                    可用余额
                    <span class="howmuch">0.00元</span>
                    <span class="not_enough">余额不足，请去充值</span>
                </div>
            </div>
            <div class="money">
                <div class="money_left">秀券</div>
                <div class="money_able">
                    选择券
                    <input class="input_xiuquan" type="text"/>
                    <input class="input_xiuquan" type="text"/>
                </div>
            </div>
            <div class="pay_div">
                <span class="pay_pwd floatL">支付密码</span>
                <input class="pay_input floatL" type="text"/>
                <span class="pay_forget floatL">忘记密码</span>
                <div class="clearfix"></div>
            </div>
            <div class="pay_btn">
                立即支付
            </div>
        </div>
    </div>
    <div class="footer">
        @Northeast-Asia. All rights reserved. 沪ICP备08104990号-1 京公网安备11010502026369
    </div>
</div>
</body>
</html>
