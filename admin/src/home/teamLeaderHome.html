<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金服团队leader首页</title>
    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.5/themes/icon.css"/>
    <link rel="stylesheet" href="../../css/font-awesome-4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <script src="../../js/jquery-easyui-1.5/jquery.min.js"></script>
    <script src="../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="../../js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'">
    <div class="wrapSearch">
        <div class="wrapTime">
            <span class="mLeft50 font12" style="cursor: pointer;">本月</span>
            <span class="mLeft50 font12" style="cursor: pointer;">本周</span>
        </div>
        <div class="wrapDate">
            <span class="mLeft50 font12">日期范围：</span>
            <input class="easyui-datebox" style="width: 180px;">
            <span class="">——</span>
            <input class="easyui-datebox" style="width: 180px;">
        </div>
        <input class="easyui-searchbox mLeft50" data-options="prompt:'请输入用户名称电话或邮箱'"  style="width: 180px;">
        <div class="clearfix"></div>
    </div>
</div>
<div data-options="region:'center'">
    <div class="content">
        <div class="list">
            <ul>
                <li class="item">
                    <div class="circle bgColor6bba3c">
                        <i class="fa fa-user-plus"></i>
                    </div>
                    <p>
                        总客户数
                    </p>
                    <p>
                        8000
                    </p>
                </li>
                <li class="item">
                    <div class="circle bgColor2992cd">
                        <i class="fa fa-users"></i>
                    </div>
                    <p>
                        代理公司数
                    </p>
                    <p>
                        8000
                    </p>
                </li>
                <li class="item">
                    <div class="circle bgColorad5195">
                        <i class="fa fa-list-alt"></i>
                    </div>
                    <p>
                        理财总订单数
                    </p>
                    <p>
                        8000
                    </p>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
        <div class="list">
            <ul>
                <li class="item">
                    <div class="circle bgColorbf4b31">
                        <i class="fa fa-check-square-o"></i>
                    </div>
                    <p>
                        成功订单数
                    </p>
                    <p>
                        8000
                    </p>
                </li>
                <li class="item">
                    <div class="circle bgColorddc36c">
                        <i class="fa fa-gavel"></i>
                    </div>
                    <p>
                        认购额
                    </p>
                    <p>
                        8000
                    </p>
                </li>
                <li class="item">
                    <div class="circle bgColor98a6b6">
                        <i class="fa fa-usd"></i>
                    </div>
                    <p>
                        佣金收入
                    </p>
                    <p>
                        8000
                    </p>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
        <div class="list">
            <ul>
                <li class="item">
                    <div class="circle bgColor51cfe0">
                        <i class="fa fa-usd"></i>
                    </div>
                    <p>
                        下级佣金收入
                    </p>
                    <p>
                        8000
                    </p>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
