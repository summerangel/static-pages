<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_in</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign_in.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="web_bg">
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="logo">
                    <i class="icon iconfont icon-shop fa-3x"></i>
                </div>
                <h1>理财后台管理系统</h1>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-md-4 col-lg-4">
                <div class="login_box">
                    <div class="text-center">
                        <i class="icon iconfont icon-employer fa-5x"></i>
                     </div>
                    <form>
                        <div class="form-group">
                            <!--<label>用户名</label>-->
                            <input name="email" maxlength="20" type="text" class="form-control" placeholder="用户名" required>
                            <i class="icon-user" ></i>
                        </div>
                        <div class="form-group">
                            <!--<label>密 &nbsp;&nbsp; 码</label>-->
                            <input name="password" maxlength="16" type="text" class="form-control" placeholder="密 &nbsp;&nbsp;码"
                                   required>
                            <i class="icon-user" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <!--<label>验证码</label>-->
                                    <input name="password" type="text" class="form-control" placeholder="验证码">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="col-md-6">
                                    <div class="yzm_box">
                                        <img src="../../images/yzm.png" alt="验证码" >
                                        <a href="#">看不清,换一张</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary btn-block ">
                            登录
                        </button>
                        <div class="row">
                            <div class="col-xs-6 col-md-6 mr">
                                <label class="forgot"><a href="#">忘记密码 ? </a></label>
                            </div>
                            <div class="col-xs-6 col-md-6 mr"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3  col-sm-3"></div>
                <div class="col-md-6 col-xs-12 col-sm-6" style="text-align: center;font-size: 12px;padding-top: 10px">
                    <p>吉林东北亚创新金融资产交易中心有限公司 <br>地址：吉林省长春市净月开发区生态大街518号 环球贸易中心2号楼 2902室</p>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
